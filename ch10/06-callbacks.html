<!DOCTYPE html>

<html lang="en">
<head>
  <title>The timeout property</title>
</head>
<body>

<h2>See blue paragraphs below</h2>

<p>This one is blue</p>

<span>This is not blue</span>

<p>And this one it blue again</p>


<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<script>
(function( $ ){

  $.fn.testCallbacks = function() {
    
   var hello = function(jqEl, to) {
     jqEl.append('<br>hello ' + to);
     //callbacks.lock();
     //callbacks.disable();
     alert('fired: ' + callbacks.fired());
   }
   var bye = function(jqEl, to) {
     jqEl.append('<br>bye ' + to);
    }
  
   var callbacks = $.Callbacks();
   window.setTimeout(callbacks.fire, 3000, this, 'world');
   callbacks.add(hello);
   callbacks.add(bye);
   //callbacks.remove(bye);
   //callbacks.empty();
   

  };
})( jQuery );


// please externalize this code to an external .js file
$(document).ready(function() {

  $('p').testCallbacks();

});
</script>
</body>
</html>
