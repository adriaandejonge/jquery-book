<!DOCTYPE html>

<html lang="en">
<head>
  <title>The timeout property</title>
</head>
<body>

<h2>See blue paragraphs below</h2>

<p>This one is blue</p>

<span>This is not blue</span>

<p>And this one it blue again</p>


<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<script>
(function( $ ){

  $.fn.makeIt = function(options) {
  
    this.css('background-color', options.color);

  };
})( jQuery );


// please externalize this code to an external .js file
$(document).ready(function() {

  $('p').makeIt({color: 'green'});

});
</script>
</body>
</html>
