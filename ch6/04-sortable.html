<!DOCTYPE html>

<html lang="en">
<head>
  <title>jQuery UI Sortable</title>
  <link type="text/css" rel="stylesheet" href=
    "http://code.jquery.com/ui/1.8.16/themes/base/jquery-ui.css">
  <style>
  .ui-draggable {
    border: 1px dashed black;
  }
  .ui-draggable-dragging {
    border: 1px solid red;
  }
  ul {
    border: 1px dashed gray;
    padding: 10px;
    margin: 10px;
  }
  </style>
</head>
<body>

<h2>Move items in this list up and down</h2>
<ul id="target">
  <li>And a list</li>
  <li>With items</li>
  <li>And items containing subitems</li>
  <li>And more items containing subitems</li>
</ul>

<p>item</p>

<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.16/jquery-ui.min.js">
</script>

<script>
// please externalize this code to an external .js file
$(document).ready(function() {

  $('ul').sortable({start: function() {
    $('p').append('start<br>');
  }, sort: function() {
        $('p').append('sot<br>');
  }, change: function() {
        $('p').append('change<br>');
  }, stop: function() {
        $('p').append('stop<br>');
  });

});
</script>
</body>
</html>
