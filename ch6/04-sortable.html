<!DOCTYPE html>

<html lang="en">
<head>
  <title>jQuery UI Sortable</title>
  <link type="text/css" rel="stylesheet"
   href="css/smoothness/jquery-ui-1.8.16.custom.css">
  <style>
  .ui-draggable {
    border: 1px dashed black;
  }
  .ui-draggable-dragging {
    border: 1px solid red;
  }
  ul {
    border: 1px dashed gray;
    padding: 10px;
    margin: 10px;
  }
  </style>
</head>
<body>

<h2>Move items in this list up and down</h2>
<ul id="target">
  <li>And a list</li>
  <li>With items</li>
  <li>And items containing subitems</li>
  <li>And more items containing subitems</li>
</ul>

<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="jquery-ui-1.8.16.custom.min.js"></script>

<script>
// please externalize this code to an external .js file
$(document).ready(function() {

  $('ul').sortable();

});
</script>
</body>
</html>
