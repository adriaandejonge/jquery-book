<!DOCTYPE html>

<html lang="en">
<head>
  <title>jQuery UI Dialog</title>
  <link type="text/css" rel="stylesheet" href=
    "http://code.jquery.com/ui/1.8.16/themes/base/jquery-ui.css">  
</head>
<body>

<p id="my-dialog">This is the text of my dialog</p>

<button>Open dialog</button>

<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.16/jquery-ui.min.js">
</script>

<script>
// please externalize this code to an external .js file
$(document).ready(function() {
  
  $('button').click(function() {
    $('#my-dialog').dialog();
  });
  
});
</script>
</body>
</html>
