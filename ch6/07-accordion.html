<!DOCTYPE html>

<html lang="en">
<head>
  <title>jQuery UI Accordeon</title>
  <link type="text/css" rel="stylesheet" href=
    "http://code.jquery.com/ui/1.8.16/themes/base/jquery-ui.css">  
  <style>
    div#my-accordion {
        font-size: 14px;
    }
  </style>
</head>
<body>

<div id="my-accordion">
  <h3>
    <a href="#first">Try to switch to the next part</a>
  </h3>
  <div>
    The content
  </div>
  <h3>
    <a href="#second">Next</a>
  </h3>
  <div>
    More content
  </div>
  <h3>
    <a href="#third">Last</a>
  </h3>
  <div>
    and the last content
  </div>
</div>

<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.16/jquery-ui.min.js">
</script>

<script>
// please externalize this code to an external .js file
$(document).ready(function() {

  $('#my-accordion').accordion();
  
});
</script>
</body>
</html>
