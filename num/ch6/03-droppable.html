00 <!DOCTYPE html>
01 
02 <html lang="en">
03 <head>
04   <title>jQuery UI Droppable</title>
05   <style>
06   .ui-draggable {
07     border: 1px dashed black;
08   }
09   .ui-draggable-dragging {
10     border: 1px solid red;
11   }
12   #target { 
13     width: 400px;
14     height: 100px;
15     border: 2px solid black;
16   }
17   </style>
18 </head>
19 <body>
20 
21 <h2>Drag the span to the rectangle below</h2>
22 
23 <span>This is the SPAN</span>
24 
25 <div id="target">Drop the span in this rectangle</div>
26   
27 <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
28 <script src="http://code.jquery.com/ui/1.8.16/jquery-ui.min.js">
29 </script>
30 
31 <script>
32 // please externalize this code to an external .js file
33 $(document).ready(function() {
34   
35   $('#target').droppable({drop: function() {
36     $(this).html('DROPPED!');
37   }, out: function() {
38     $(this).html('and gone again...');
39   }});
40 
41   $('span').draggable();
42 
43 });
44 </script>
45 </body>
46 </html>
