02 <html lang="en">

04   <title>The filter() and end() function</title>

07 
08 <h2>Filter the selection</h2>
09 
10 <ul>
11   <li>One</li>
12   <li>Two</li>
13   <li>Three</li>
14   <li>Four</li>
15   <li>Five</li>
16   <li>Six</li>
17   <li>Seven</li>
18   <li>Eight</li>
19   <li>Nine</li>
20   <li>Ten</li>
21 </ul>
22

24 
25 <script>
26 // please externalize this code to an external .js file
27 $(document).ready(function() {
28 
29   $('li')
30     .filter(':odd').css('background-color', 'blue')
31     .end().css('color', 'red')
32 
33 });
34 </script>
