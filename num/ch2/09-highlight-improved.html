00 <!DOCTYPE html>
01 
02 <html lang="en">
03 <head>
04   <title>Highlight a single word</title> 
05 </head>
06 <body>
07 
08 <div>This text should be normal.</div>
09 
10 <div>This text contain <i>one blue word</i> instead 
11   of a full blue sentence</div>
12 
13 <div>This text should NOT be colored</div>
14 
15 <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
16 
17 <script>
18 // please externalize this code to an external .js file
19 $(document).ready(function() {
20 
21   var selected = $('div:contains("blue")');
22 
23   selected.html($.map(selected.html().split(' '), function(n) {
24     return '<span>' + n + '</span> ';
25   }).join(''));
26 
27   $('span:contains("blue")').css('background', 'blue');
28 
29 });
30 </script>
31 </body>
32 </html>
