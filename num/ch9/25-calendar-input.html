00 <!DOCTYPE html> 
01 <html> 
02   <head> 
03     <title>Calendar Input</title> 
04     <meta name="viewport" 
05       content="width=device-width, initial-scale=1"> 
06     <link rel="stylesheet" href=
07       "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
08     <script type="text/javascript"

10     </script>
11     <script type="text/javascript" src=

16 <body> 
17 
18 <div data-role="page">
19 
20   <div data-role="header">
21     <h1>Calendar Input</h1>
22   </div>
23 
24   <div data-role="content">  
25     
26     <form action="" method="post">
27 
28       <h2>Calendar</h2>
29       <div data-role="fieldcontain">
30         <label for="mytime">Time</label>
31         <input type="time" id="mytime">
32       </div>
33       <div data-role="fieldcontain">
34         <label for="mydate">Date</label>
35         <input type="date" id="mydate">
36       </div>
37       <div data-role="fieldcontain">
38         <label for="mymonth">Month</label>
39         <input type="month" id="mymonth">
40       </div>
41       <div data-role="fieldcontain">
42         <label for="myweek">Week</label>
43         <input type="week" id="myweek">
44       </div>
45       <div data-role="fieldcontain">
46         <label for="mydatetime">Datetime</label>
47         <input type="datetime" id="mydatetime">
48       </div>
49       <div data-role="fieldcontain">
50         <label for="mydatetimelocal">Datetime-local</label>
51         <input type="datetime-local" id="mydatetimelocal">
52       </div>
53     </form>
54   </div>
55 
56 </body>
57 </html>
