00 <!DOCTYPE html>
01 
02 <html lang="en">
03 <head>
04   <title>The addClass() function</title>
05   <style>
06   /* please externalize this code to an external
07      .css file */
08      
09   p.initial {
10     background-color: blue;
11   }
12   
13   p.change {
14     font-weight: bold;
15   }
16   
17   p.big {
18     font-size: 72px;
19   }
20   </style>
21 </head>
22 <body>
23 
24 <p>This text will have a different appearance after 
25   the class change. Click on the text to make it a 
26   bit larger.</p>
27 
28 <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
29 
30 <script>
31 // please externalize this code to an external .js file
32 $(document).ready(function() {
33 
34   $('p').addClass('initial');
35 
36   $('p').click(function() {
37     $(this).addClass('change big');
38   });
39 
40 });
41 </script>
42 </body>
