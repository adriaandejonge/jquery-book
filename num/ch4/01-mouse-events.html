00 <!DOCTYPE html>
01 
02 <html lang="en">
03 <head>
04   <title>Mouse events</title>
05   <style>
06   /* please externalize this code to an external
07      .css file */
08   #target {
09     width: 150px;
10     height: 150px;
11     border: 1px solid red;
12   }
13   #block {
14     width: 50px;
15     height: 50px;
16     margin: 0px;
17     background-color: black;
18   }
19   </style>
20 </head>
21 <body>
22 
23 <h2>Move the mouse over the block to see events</h2>
24 
25 <div id="target"> 
26   <p id="block"></p>  
27 </div>
28 
29 <h3>Mouse Up / Down</h3>
30 
31 <p class="mousedown mouseup"></p>
32 
33 <h3>Mouse Move</h3>
34 
35 <p class="mousemove"></p>
36 
37 <h3>Mouse (Dbl)Click</h3>
38 
39 <p class="click dblclick"></p>
40 
41 <h3>Mouse Enter / Leave</h3>
42 
43 <p class="mouseenter mouseleave"></p>
44 
45 <h3>Mouse Over/Out</h3>
46 
47 <p class="mouseover mouseout"></p>
48 
49 <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
50 
51 <script>
52 // please externalize this code to an external .js file
53 $(document).ready(function() {
54 
55   $.each(('click dblclick mousedown mouseup mousemove mouseover ' 
56         + 'mouseout mouseenter mouseleave').split(' '),
57    function( i, name ) {
58 
59   $('#target').bind(name, function(event) {
60     $('.' + name).html('target = ' + event.target + ' ' +
61               'type = ' + event.type + ' ' +
62               'pageX = ' + event.pageX + ' ' +
63               'pageY = ' + event.pageY + ' ' +
64               'which = ' + event.which + ' ');
65     });
66   });
67 
68 });
69 </script>
70 </body>
71 </html>
