13 <button>Get data attribute</button>
14 
15 <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
16 
17 <script>
18 // please externalize this code to an external .js file
19 $(document).ready(function() {

23   });
24   
25 });
26 </script>
