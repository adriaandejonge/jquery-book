02 <html lang="en">
03 <head>
04 <title>The jQuery UI Change Classes</title>

29 <h2>Click the div below to animate it</h2>

31 <button>Toggle fx</button>

40 
41 <script>
42 // please externalize this code to an external .js file

45   $('.my-animate').click(function() {
