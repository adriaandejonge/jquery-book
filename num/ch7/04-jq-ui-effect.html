00 <!DOCTYPE html>
01 
02 <html lang="en">
03 <head>
04 <title>The jQuery UI effect() function</title>
05   <style>
06     #my-animate {
07       border: 1px solid black;
08       width: 100px;
09       height: 100px;
10       position: relative;
11       left: 80px;
12       top: 80px;
13     }
14     </style>
15 </head>
16 <body>
17 
18 <h2>Click the div below to animate it</h2>
19 
20 <div id="my-animate">
21 Click
22 </div>
23 
24 <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
25 <script src="http://code.jquery.com/ui/1.8.16/jquery-ui.min.js">
26 </script>
27 
28 <script>
29 // please externalize this code to an external .js file
30 $(document).ready(function() {
31   
32   var effects = 'blind bounce clip drop explode fold highlight ' +
33     'puff pulsate scale shake size slide';
34 
35   var recursiveEffects = function(effs) {
36     var eff = effs.pop();
37     $('#my-animate')
38       .html(eff)
39       .effect(eff, {}, 'slow', function() {
40         recursiveEffects(effs);
41       });    
42   };
43   
44   $('#my-animate').click(function() {
45     recursiveEffects(effects.split(' ').reverse());
46   });
47   
48 });
49 </script>
50 </body>
51 </html>
