<!DOCTYPE html> 
<html> 
  <head> 
    <title>List Divider</title> 
    <meta name="viewport" 
      content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <script type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js">
    </script>
    <script type="text/javascript" src=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js">
    </script>

</head> 
<body> 

<div data-role="page">

  <div data-role="header">
    <h1>List with Dividers</h1>
  </div>

  <div data-role="content">  
    <ul data-role="listview">
      <li data-role="list-divider">E</li>
      <li>Eleven</li>
      <li data-role="list-divider">I</li>
      <li>Infinity</li>
      <li data-role="list-divider">N</li>
      <li>Nine</li>
      <li data-role="list-divider">O</li>
      <li>One</li>
      <li data-role="list-divider">T</li>
      <li>Thirty</li>
      <li>Three</li>
      <li>Two</li>
    </ul>
  </div>

</body>
</html>
