<!DOCTYPE html> 
<html> 
  <head>

      content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href=

<div data-role="page">

  <div data-role="header">
    <h1>Formatting in Lists</h1>
  </div>

  <div data-role="content">

      <li>
        <a href="#">
        <h3>One</h3>

        <p>And more information</p>
        <p class="ui-li-aside"><strong>23</strong> views</p>
        </a>
      </li>
      <li>
        <a href="#">
        <h3>Two</h3>
        <p><strong>The second</strong></p>
        <p>And more information</p>
        <p class="ui-li-aside"><strong>2</strong> views</p>
        </a>
      </li>
      <li>
        <a href="#">
        <h3>Three</h3>
        <p><strong>The third</strong></p>
        <p>And more information</p>
        <p class="ui-li-aside"><strong>3</strong> views</p>
        </a>
      </li>
    </ul>

</html>
