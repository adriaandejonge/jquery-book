<!DOCTYPE html> 
<html> 
  <head> 
    <title>Collapsible</title> 
    <meta name="viewport" 
      content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <script type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js">
    </script>
    <script type="text/javascript" src=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js">
    </script>

</head> 
<body> 

<div data-role="page">

  <div data-role="header">
    <h1>Collapsible</h1>
  </div>

  <div data-role="content">  
    
    <div data-role="collapsible" data-collapsed="false">
      <h3>Touch to collapse and expand</h3>
      <p>Hidden content in the collapsible</p>
    </div>

    <div data-role="collapsible" data-theme="b">
      <h3>Touch to collapse and expand</h3>
      <p>Hidden content in the collapsible</p>
    </div>
    
    <div data-role="collapsible" data-theme="e"
       data-content-theme="c">
      <h3>Touch to collapse and expand</h3>
      <p>Hidden content in the collapsible</p>
    </div>

  </div>

</body>
</html>
