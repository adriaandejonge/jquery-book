<!DOCTYPE html> 
<html> 
  <head> 
    <title>Radio</title> 
    <meta name="viewport" 
      content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <script type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js">
    </script>
    <script type="text/javascript" src=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js">
    </script>

</head> 
<body> 

<div data-role="page">

  <div data-role="header">
    <h1>Radio</h1>
  </div>

  <div data-role="content">  
    
    <form action="" method="post">
      
      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup">
          
          <legend>Select from Radio:</legend>

           <input type="radio" name="myradio" id="myradio1"
             value="1" checked="checked">
           <label for="myradio1">First</label>

           <input type="radio" name="myradio" id="myradio2"
             value="2">
           <label for="myradio2">Second</label>

           <input type="radio" name="myradio" id="myradio3"
             value="3">
           <label for="myradio3">Third</label>

        </fieldset>
        
        <fieldset data-role="controlgroup" data-type="horizontal">
          
          <legend>Select from Horizontal:</legend>

           <input type="radio" name="myhoriz" id="myhoriz1"
             value="1" checked="checked">
           <label for="myhoriz1">First</label>

           <input type="radio" name="myhoriz" id="myhoriz2"
             value="2">
           <label for="myhoriz2">Second</label>

           <input type="radio" name="myhoriz" id="myhoriz3"
             value="3">
           <label for="myhoriz3">Third</label>

        </fieldset>
        
      </div>
      
    </form>
  </div>

</body>
</html>
