<!DOCTYPE html> 
<html> 
  <head> 
    <title>Input Variants</title> 
    <meta name="viewport" 
      content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <script type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js">
    </script>
    <script type="text/javascript" src=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js">
    </script>

</head> 
<body> 

<div data-role="page">

  <div data-role="header">
    <h1>Input Variants</h1>
  </div>

  <div data-role="content">  
    
    <form action="" method="post">
      
      <div data-role="fieldcontain">
        <label for="mypassword">Password</label>
        <input type="password" id="mypassword">
      </div>
      <div data-role="fieldcontain">
        <label for="mysearch">Search</label>
        <input type="search" id="mysearch">
      </div>
      <div data-role="fieldcontain">
        <label for="mycolor">Color</label>
        <input type="color" id="mycolor">
      </div>
    </form>
  </div>

</body>
</html>
