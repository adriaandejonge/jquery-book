<!DOCTYPE html> 
<html> 
  <head> 
    <title>Calendar Input</title> 
    <meta name="viewport" 
      content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <script type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js">
    </script>
    <script type="text/javascript" src=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js">
    </script>

</head> 
<body> 

<div data-role="page">

  <div data-role="header">
    <h1>Calendar Input</h1>
  </div>

  <div data-role="content">  
    
    <form action="" method="post">

      <h2>Calendar</h2>
      <div data-role="fieldcontain">
        <label for="mytime">Time</label>
        <input type="time" id="mytime">
      </div>
      <div data-role="fieldcontain">
        <label for="mydate">Date</label>
        <input type="date" id="mydate">
      </div>
      <div data-role="fieldcontain">
        <label for="mymonth">Month</label>
        <input type="month" id="mymonth">
      </div>
      <div data-role="fieldcontain">
        <label for="myweek">Week</label>
        <input type="week" id="myweek">
      </div>
      <div data-role="fieldcontain">
        <label for="mydatetime">Datetime</label>
        <input type="datetime" id="mydatetime">
      </div>
      <div data-role="fieldcontain">
        <label for="mydatetimelocal">Datetime-local</label>
        <input type="datetime-local" id="mydatetimelocal">
      </div>
    </form>
  </div>

</body>
</html>
