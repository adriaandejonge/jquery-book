<!DOCTYPE html> 
<html> 
  <head> 
    <title>Form Lists</title> 
    <meta name="viewport" 
      content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <script type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js">
    </script>
    <script type="text/javascript" src=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js">
    </script>

</head> 
<body> 

<div data-role="page">

  <div data-role="header">
    <h1>Form Lists</h1>
  </div>

  <div data-role="content">  
    
    <form action="" method="post">
      <ul data-role="listview" data-inset="true">
        <li data-role="fieldcontain">
          <label for="myinput">Input</label>
          <input type="text" id="myinput">
        </li>
        <li data-role="fieldcontain">
          <label for="myselect">Select</label>
          <select id="myselect">
            <option value="1">First</option>
            <option value="2">Second</option>
            <option value="3">Third</option>
          </select>
        </li>
        <li data-role="fieldcontain">
          <label for="mytextarea">Textarea</label>
          <textarea id="mytextarea"></textarea>
        </li>
      </ul>
    </form>
  </div>

</body>
</html>
