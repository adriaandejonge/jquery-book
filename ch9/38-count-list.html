<!DOCTYPE html> 
<html> 
  <head> 
    <title>Counted Lists</title> 
    <meta name="viewport" 
      content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <script type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js">
    </script>
    <script type="text/javascript" src=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js">
    </script>

</head> 
<body> 

<div data-role="page">

  <div data-role="header">
    <h1>Counted Lists</h1>
  </div>

  <div data-role="content">  
    <ul data-role="listview">
      <li>One <span class="ui-li-count">238</span></li>
      <li>Two <span class="ui-li-count">23</span></li>
      <li>Three <span class="ui-li-count">38</span></li>
    </ul>
</body>
</html>
