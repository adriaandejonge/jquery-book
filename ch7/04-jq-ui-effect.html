<!DOCTYPE html>

<html lang="en">
<head>
<title>The jQuery UI effect() function</title>
  <style>
    #my-animate {
      border: 1px solid black;
      width: 100px;
      height: 100px;
      position: relative;
      left: 80px;
      top: 80px;
    }
    </style>
</head>
<body>

<h2>Click the div below to animate it</h2>

<div id="my-animate">
Click
</div>

<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.16/jquery-ui.min.js">
</script>

<script>
// please externalize this code to an external .js file
$(document).ready(function() {
  
  var effects = 'blind bounce clip drop explode fold highlight ' +
    'puff pulsate scale shake size slide';

  var recursiveEffects = function(effs) {
    var eff = effs.pop();
    if(eff) $('#my-animate')
      .html(eff)
      .effect(eff, {}, 'slow', function() {
        recursiveEffects(effs);
      });    
  };
  
  $('#my-animate').click(function() {
    recursiveEffects(effects.split(' ').reverse());
  });
  
});
</script>
</body>
</html>
