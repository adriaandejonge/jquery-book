<!DOCTYPE html>

<html lang="en">
<head>
  <title>The jQuery anmiate function</title>
  <style>
  #my-animate {
    border: 1px solid black;
    width: 100px;
    height: 100px;
    position: absolute;
    left: 50px;
    top: 100px;
  }
  </style>
</head>
<body>

<h2>Click the div below to animate it</h2>

<div id="my-animate">
Click
</div>

<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<script>
// please externalize this code to an external .js file
$(document).ready(function() {

  $('#my-animate').click(function() {
    //alert('ji');
    $(this).fadeOut(1000)
    .delay(500)
    .fadeIn(1000, 'swing')
    .slideUp(500)
    .slideDown(1000, 'swing');
    //alert('ji');
  });

});
</script>
</body>
</html>
