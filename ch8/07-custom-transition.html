<!DOCTYPE html> 
<html> 
  <head> 
    <title>Custom Transition</title> 
    <meta name="viewport" 
      content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <style>
    .mine.in {
          -webkit-animation-name: myslidein;
      }

      .mine.out {
          -webkit-animation-name: myslideout;
      }

      @-webkit-keyframes myslidein {
          from { -webkit-transform:   rotateZ(0deg) scale(0);}
          to { -webkit-transform:   rotateZ(360deg) scale(1); }
      }
      @-webkit-keyframes myslideout {
          from { -webkit-transform:  rotateZ(360deg) scale(1); }
          to { -webkit-transform:  rotateZ(0deg) scale(0); }
      }
    </style>
    <script type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js">
    </script>
    <script type="text/javascript" src=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js">
    </script>
  </head> 
<body> 

<div data-role="page">

  <div data-role="header">
    <h1>First</h1>
  </div>

  <div data-role="content">  
    <p>Hello world <a href="#second" data-transition="mine">and go
       to the second</a></p>    
       <!-- or slide, slipdeup, slidedown, fade or flip 
       (support for flip is limited on Android) -->
  </div>
  
</div>

<div data-role="page" id="second">

  <div data-role="header">
    <h1>Second</h1>
  </div>
 <div data-role="content">
   Hello again!
 </div>

</div>

</body>
</html>
