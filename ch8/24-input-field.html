<!DOCTYPE html> 
<html> 
	<head> 
	  <title>My Original Page</title> 
  	<meta name="viewport" 
  	  content="width=device-width, initial-scale=1"> 
  	<link rel="stylesheet" href=
  	  "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
	  <script type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js">
    </script>
    <script type="text/javascript" src=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js">
    </script>

</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Layouts</h1>
	</div>

	<div data-role="content">	
	  
	  <form action="" method="post">
	    
	    <h2>Basics</h2>
	    <div data-role="fieldcontain">
  	    <label for="myinput">Input</label>
  	    <input type="text" id="myinput">
	    </div>
	    <div data-role="fieldcontain">
  	    <label for="placeholder" class="ui-hidden-accessible">
  	      Placeholder</label>
  	    <input type="text" id="placeholder" 
  	      placeholder="Placeholder">
	    </div>
      <div data-role="fieldcontain">
  	    <label for="mytextarea">Textarea</label>
  	    <textarea id="mytextarea"></textarea>
	    </div>
	  </form>
  </div>

</body>
</html>
