<!DOCTYPE html> 
<html> 
  <head> 
    <title>Page Title</title> 
    <meta name="viewport" 
      content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <script type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js">
    </script>
    <script type="text/javascript" src=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js">
    </script>
</head> 
<body> 

<div data-role="page" id="first" data-title="My First Title">
  <!-- Title not set at first loading! If left out: original 
    title, otherwise the specified-->

  <div data-role="header">
    <h1>First</h1>
  </div>

  <div data-role="content">  
    <p><a href="#second">and go to the second</a></p>    
  </div>
  
</div>

<div data-role="page" id="second" data-title="My Second Title">

  <div data-role="header">
    <h1>Second</h1>
  </div>

  <div data-role="content">  
    <p><a href="#first">and go to the first</a></p>    
  </div>
  <!-- how about a back button?? -->
</div>

</body>
</html>
