<!DOCTYPE html> 
<html> 
  <head> 
    <title>Load Page</title> 
    <meta name="viewport" 
      content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <script type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js">
    </script>
    <script type="text/javascript" src=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js">
    </script>
    <script>
    $(document).ready(function() {
      
      $('#change').on('click', function(event) {
        $.mobile.loadPage('43b-change-page.html',
         {transition: 'fade'})
         .done(function() {
           alert('Done loading!');
         });
      });
    
    });
    </script>
</head> 
<body> 

<div data-role="page">

  <div data-role="header">
    <h1>Load page</h1>
  </div>

  <div data-role="content">  
    <a href="#" id="change" data-role="button">Change Page</a>
  </div>

</body>
</html>
