<!DOCTYPE html> 
<html> 
	<head> 
	  <title>My Original Page</title> 
  	<meta name="viewport" 
  	  content="width=device-width, initial-scale=1"> 
  	<link rel="stylesheet" href=
  	  "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
	  <script type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js">
    </script>
    <script type="text/javascript" src=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js">
    </script>

</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Layouts</h1>
	</div>

	<div data-role="content">	
	  
	  <form action="" method="post" data-ajax="false">
	    
	    <h2>Basics</h2>
	    <div data-role="fieldcontain">
  	    <label for="myinput">Input</label>
  	    <input type="text" id="myinput" data-role="none">
	    </div>
	    <div data-role="fieldcontain">
        <label for="myselect">Select</label>
        <select data-role="none">
          <option value="1">First</option>
          <option value="2">Second</option>
          <option value="3">Third</option>
        </select>
      </div>
	    <fieldset data-role="controlgroup">
      	
      	<legend>Select from Checkbox:</legend>

       	<input type="checkbox" name="mycheck" id="mycheck1"
       	  value="1" checked="checked" data-role="none">
       	<label for="mycheck1">First</label>

       	<input type="checkbox" name="mycheck" id="mycheck2"
       	  value="2" data-role="none">
       	<label for="mycheck2">Second</label>

       	<input type="checkbox" name="mycheck" id="mycheck3"
       	  value="3" data-role="none">
       	<label for="mycheck3">Third</label>

      </fieldset>
	  </form>
  </div>

</body>
</html>
