<!DOCTYPE html> 
<html> 
  <head> 
    <title>Fullscreen</title> 
    <meta name="viewport" 
      content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <script type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js">
    </script>
    <script type="text/javascript" src=
      "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js">
    </script>
</head> 
<body> 

<div data-role="page" data-fullscreen="true">

  <div data-role="header" data-position="fixed">
    <h1>This is drawn <em>over</em> the content section</h1>
  </div>

  <div data-role="content">  
    <h1>Header</h1>
    <p>Click to hide the header and footer</p>
    <p>Click again to get them back</p>
  </div>
  
  <div data-role="footer" data-position="fixed">
      <p>In a long page, this footer would also be drawn over 
        the content section.</p>
  </div>
  
</div>

</body>
</html>
